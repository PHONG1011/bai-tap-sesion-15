<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý danh sách sách</title>
</head>
<body>
  <script>
    let numbers = [];
    for (let i = 0; i < 10; i++) {
      let num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
      numbers.push(num);
    }
    
    let reversed = numbers.reverse();
    console.log(`Mảng sau khi đảo ngược: ${reversed.join(", ")}`);
  </script>
</body>
</html>
