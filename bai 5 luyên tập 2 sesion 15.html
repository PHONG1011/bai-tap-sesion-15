<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý danh sách sách</title>
</head>
<body>
  <script>
    let arr = ['a', '-', 'b', '-', 'c', '-', 'd'];
    let replacedArr = arr.map(char => char === '-' ? '_' : char); // Thay thế '-' bằng '_'
    console.log(`Mảng sau khi thay thế: ${replacedArr.join("")}`);

  </script>
</body>
</html>
