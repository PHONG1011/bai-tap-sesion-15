<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý danh sách sách</title>
</head>
<body>
  <script>
    let arr = ['c', 's', 'c', '2', '6', '1'];
    let reversed = arr.reverse().join(""); // Đảo ngược mảng và nối thành chuỗi
    console.log(`Mảng sau khi đảo ngược: ${reversed}`);

  </script>
</body>
</html>
