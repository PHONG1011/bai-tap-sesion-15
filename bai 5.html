<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý danh sách sách</title>
</head>
<body>
  <script>
    let input = prompt("Nhập một chuỗi số, cách nhau bởi dấu phẩy (,):");
    let numbers = input.split(",").map(num => parseInt(num.trim()));
    
    let countNegative = numbers.filter(num => num < 0).length;
    console.log(`Có ${countNegative} số nguyên âm trong chuỗi.`);

  </script>
</body>
</html>
